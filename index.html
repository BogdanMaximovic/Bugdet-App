<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/queries.css">
    <title>Budget App</title>
</head>

<body>
    <div class="container-fluid">
        <main class="row">
            <section class="col-sm-12 top">
                <div class="budget">
                    <div class="budget__title">
                        Available Budget in <span class="budget__title--month"></span>:
                    </div>
                    <div class="budget__value"></div>
                    <div class="budget__income clearfix">
                        <div class="budget__income--text">Income</div>
                        <div class="right">
                            <div class="budget__income--value"></div>
                            <div class="budget__income--percentage">&nbsp;</div>
                        </div>
                    </div>
                    <div class="budget__expenses clearfix">
                        <div class="budget__expenses--text">Expenses</div>
                        <div class="right clearfix">
                            <div class="budget__expenses--value"></div>
                            <div class="budget__expenses--percentage"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-sm-12 bottom">
                <div class="add">
                    <div class="add__container col">
                        <select class="add__type">
                            <option value="inc" selected>+</option>
                            <option value="exp">-</option>
                        </select>
                        <input type="text" class="add__description" placeholder="Add description">
                        <input type="number" class="add__value" placeholder="Value">
                        <button class="add__btn"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="container clearfix">
                    <div class="income">
                        <h2 class="icome__title">Income</h2>
                        <div class="income__list">
                        </div>
                    </div>
                    <div class="expenses">
                        <h2 class="expenses__title">Expenses</h2>
                        <div class="expenses__list">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
